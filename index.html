    { category: "hsk2", label: "HSK2 ¬∑ Bus", hanzi: "ÊàëÂùêÂÖ¨‰∫§ËΩ¶Êù•„ÄÇ", pinyin: "W«í zu√≤ g≈çngjiƒÅochƒì l√°i.", english: "I took the bus." },

  ];
  // SMART RANDOM ENGINE
  let currentMode = "all";
  let shuffled = [];
  let index = 0;
  let revealed = true;

  // Get UI elements
  const hanziEl = document.getElementById("hanzi");
  const pinyinEl = document.getElementById("pinyin");
  const englishEl = document.getElementById("english");
  const tagEl = document.getElementById("categoryTag");
  const indexEl = document.getElementById("indexLabel");
  const toggleBtn = document.getElementById("toggleRevealBtn");

  // Filter by mode
  function getPhrasesForMode(mode) {
    if (mode === "all") return phrases;
    return phrases.filter(p => p.category === mode);
  }

  // Shuffle function
  function shuffleArray(arr) {
    const copy = [...arr];
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  // Initialize mode
  function setMode(mode) {
    currentMode = mode;

    // Set active button
    document.querySelectorAll(".mode-btn").forEach(btn => {
      btn.classList.toggle("active", btn.dataset.mode === mode);
    });

    const list = getPhrasesForMode(mode);
    shuffled = shuffleArray(list);
    index = 0;

    updateIndexLabel();
    showPhrase();
  }

  // Show the current phrase
  function showPhrase() {
    if (shuffled.length === 0) return;

    const p = shuffled[index];

    hanziEl.textContent = p.hanzi;
    pinyinEl.textContent = p.pinyin;
    englishEl.textContent = p.english;

    tagEl.textContent = p.label;

    updateIndexLabel();

    // respect reveal state
    englishEl.style.display = revealed ? "block" : "none";
    pinyinEl.style.display = revealed ? "block" : "none";
    toggleBtn.textContent = revealed ? "üëÅ Hide meaning" : "üëÅ Show meaning";
  }

  // Update ‚ÄúSeen x / total‚Äù
  function updateIndexLabel() {
    const list = getPhrasesForMode(currentMode);
    indexEl.textContent = `Seen ${index + 1} / ${list.length}`;
  }

  // Next phrase
  function nextPhrase() {
    index++;
    const list = getPhrasesForMode(currentMode);

    if (index >= list.length) {
      shuffled = shuffleArray(list);
      index = 0;
    }

    showPhrase();
  }

  // Hide / reveal meaning
  function toggleReveal() {
    revealed = !revealed;
    showPhrase();
  }

  // Attach listeners
  document.querySelectorAll(".mode-btn").forEach(btn => {
    btn.addEventListener("click", () => setMode(btn.dataset.mode));
  });

  document.getElementById("newPhraseBtn").addEventListener("click", nextPhrase);
  toggleBtn.addEventListener("click", toggleReveal);

  // Initialize default mode
  setMode("all");
</script>
